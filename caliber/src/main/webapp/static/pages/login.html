	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

<!-- Insert css local files here -->
<link rel="stylesheet" href="/static/app/resources/css/app.css">
<link rel="stylesheet"
	href="/static/app/lib/css/angular-moment-picker.css">
<link rel="shortcut icon"
	href="/static/app/resources/images/favicon.ico">
<title>Caliber | Performance Management</title>
</head>
<div class="container">
	<div class="col-sm-6 col-md-6 col-sm-offset-2 col-md-offset-2">
		<img class="img-responsive"
			src="/static/app/resources/images/rev-logo.jpg" alt="revature"
			height="250" width="250" />
		<div class="panel panel-default">
			<div class="panel-heading">Caliber | Performance Management
				Suite</div>
			<div class="panel-body">
				<div class="chart-container top5">
					<form action="/authenticated" method="post">
						<div class="row">
							<div class="form-group col-md-12 col-sm-12">
								<label for="username">Username:</label> <input type="text"
									class="form-control" name="username" id="username" required>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12 col-sm-12">
								<label for="pw">Password:</label> <input type="password"
									class="form-control" name="pw" id="pw" required>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12 col-sm-12">
								<input class="btn btn-primary col-md-2 col-md-offset-10"
									type="submit" value="Login">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
