<!--********************************************* Edit Trainer Modal ************************************-->
<form ng-submit="updateTrainer()">
	<div class="modal fade" id="editTrainerModal" tabindex="-1"
		role="dialog" aria-labelledby="trainerModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="trainerModalLabel">Edit Trainer</h4>
				</div>
				<!-- Edit Trainer Info -->
				<div class="modal-body">

					<h3 ng-bind="trainerFormName">Edit Trainer</h3>
					<div>
						<div class="row">
							<div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="trainerName">Trainer Name:</label> <input
									ng-model="trainerForm.name" type="text" class="form-control"
									id="trainerName" placeholder="Name" required>
							</div>

							<div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="trainerEmail">Email:</label> <input
									ng-model="trainerForm.email" type="email" class="form-control"
									id="trainerEmail" placeholder="Email" required>
								<div
									ng-show="addTrainerForm.temail.$submitted || addTrainerForm.temail.$touched">
									<span class='warning'
										ng-show="addTrainerForm.temail.$error.email">Must enter
										a valid email </span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="trainerTitle">Title:</label> <input
									list="trainerTitle" type="text" ng-model="trainerForm.title"
									id="Title" required placeholder="Enter Title"
									class="form-control" ng-required="true">
								<datalist id="trainerTitle">
									<option ng-repeat="option in trainersTitles">{{option}}</option>
								</datalist>
							</div>
							<div class="form-group col-lg-6 col-md-6 col-sm-12">
								<label for="trainerTier">Tier:</label> <select
									ng-model="trainerForm.tier" class="form-control"
									id="trainerTier" ng-required="true">
									<option value="" disabled>Select Tier</option>
									<option ng-repeat="option in trainerTiers">{{option}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" ng-value="Save" class="btn btn-primary">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
