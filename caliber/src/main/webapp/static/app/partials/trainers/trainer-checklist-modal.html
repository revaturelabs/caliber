<!--********************************************* Trainer Checklist Modal ************************************-->
<form>
	<div class="modal fade" id="trainerTaskModal" tabindex="-1"
		role="dialog" aria-labelledby="trainerModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="trainerModalLabel">Trainer
						Checklist</h4>
				</div>
				<!-- Train Checklist Info -->
				<div class="modal-body">
					<!-- Add Task Button -->
					<ul class="nav nav-tabs">
						<li role="button" class="pull-right" ng-click="openAddTask()">
							<a>Create Task<span class="glyphicon glyphicon-plus"
								aria-hidden="true"></span>
						</a>
						</li>
					</ul>
					<!-- Checklist -->
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Task Description</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="task in allActiveTasks track by $index">
										<td class="col-sm-7 col-md-7 col-lg-7 oldDesc"><span ng-show="task.isShown">{{task.description}}</span>
											<span class="form-group">
								                <input ng-hide="task.isHidden" class="form-control input-sm newDesc" type="text" ng-model="task.description">
								            </span>
								            <br>
								            <span class="form-group priority" ng-hide="task.isHidden">
								            	Task Priority: <select
												ng-model="newPriority">
												<option value="1" ng-selected="task.priority == 1">1 (high)</option>
												<option value="2" ng-selected="task.priority == 2">2</option>
												<option value="3" ng-selected="task.priority == 3">3</option>
												<option value="4" ng-selected="task.priority == 4">4</option>
												<option value="5" ng-selected="task.priority == 5">5 (low)</option>
												</select>
								            </span>
								        </td>
								        <td class="col-sm-2 col-md-2 col-lg-2 taskEdit" ng-hide="task.isHidden">
								        <input type="submit" ng-click="submitEdit($index, task.description, newPriority)" class="btn btn-default btn-xs">
								        <span ng-click="closeEditTask($index)"
											class="glyphicon glyphicon-remove-sign"></span>
								        </td>
										<td><input type="checkbox" ng-model="task.isChecked" ng-click="addToCheck(task.id)"></td>
										<td class="col-sm-1 col-md-1 col-lg-1"><a role="button" class="pull-right"
											ng-click="editTask($index)"><span
												class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>

										<td><a role="button" class="pull-right"
											ng-click="populateTask(task)" data-toggle="modal"
											data-target="#deactivateTaskModal"><span
												class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
									</tr>
									<tr ng-show="addTask">
										<td class="col-sm-9 col-md-9 col-lg-5">Task: <input type="text" ng-model="taskDesc"
											placeholder="Specify Task"> Task Priority: <select
											ng-model="priorityLevel">
												<option value="1">1 (high)</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5" ng-selected="true">5 (low)</option>
										</select></td>
										<td><button class="btn btn-default btn-xs"
												ng-click="saveTask(taskDesc, priorityLevel)">Add
												Task</button></td>
										<td><span ng-click="closeAddTask()"
											class="glyphicon glyphicon-remove-sign"></span></td>
									</tr>
								</tbody>

							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button ng-click="checkOff(trainerForm)" class="btn btn-primary" data-dismiss="modal">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</form>
<!-- modal to confirm deactivate task -->
<div ui-view="deactivate-task-modal"></div>
