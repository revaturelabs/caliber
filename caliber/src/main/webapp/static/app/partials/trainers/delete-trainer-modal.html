<!--********************************************* Confirm Trainer Delete Modal ************************************-->
<form>
	<div class="modal fade" id="deleteTrainerModal" tabindex="0"
		role="dialog" aria-labelledby="trainerModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="trainerModalLabel">Deactivate
						Trainer</h4>
				</div>
				<div class="modal-body">
					<h3>Are you sure you want to delete {{trainerForm.name}}?</h3>
					<br />
				</div>
				<div class="modal-footer">
					<input type="submit" ng-click="makeInactive()" value="Delete"
						class="btn btn-lg btn-danger">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</form>
