<!--********************************************* Duplicate Email Modal   ************************************-->
<form>
	<div class="modal fade" id="emailVerificationModal" tabindex="-1"
		role="dialog" aria-labelledby="traineeEmailModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

				</div>
				<div class="modal-body">
					<p>The email specified already exists.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
				</div>
			</div>
		</div>
	</div>
</form>

<!--********************************************* Confirm Trainee Delete Modal ************************************-->
<form ng-submit="removeTrainee()">
	<div class="modal fade" id="deleteTraineeModal" tabindex="0"
		role="dialog" aria-labelledby="traineeModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="traineeModalLabel">Delete Trainee</h4>
				</div>
				<div class="modal-body">
					<h3>Are you sure you want to delete
						{{traineeToBeDeleted.name}}?</h3>
					<br />
				</div>
				<div class="modal-footer">
					<input type="submit" value="Delete" class="btn btn-lg btn-danger">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</form>

<!--********************************************* Switch Batch for Trainee Modal ************************************-->
<form ng-submit="switchBatchForTrainee(switchBatch)">
	<div class="modal fade" id="switchBatchModal" tabindex="0"
		role="dialog" aria-labelledby="traineeModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="traineeModalLabel">Switch Batch</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="form-group col-lg-12 col-md-12 col-sm-12">
							<label for="switchBatch">Batch:</label> <select id="switchBatch"
								class="form-control" ng-model="switchBatch">
								<option ng-repeat="batch in batches" value="{{batch.batchId}}">{{batch.trainingName}} - {{batch.trainer.name}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" value="Switch" class="btn btn-lg btn-primary">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</form>
