<div ng-init="loadAllLocations()">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-lg-12">
				<ul class="nav nav-tabs">
					<li role="button" class="pull-right" data-toggle="modal"
						data-target="#createLocationModal" ng-click="resetLocationForm()"><a>Create
							Location <span class="glyphicon glyphicon-plus"
							aria-hidden="true"></span>
					</a></li>

				</ul>

			</div>

		</div>

	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12 col-lg-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Active Status</th>
							<th>Company</th>
							<th>Address</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="location in allLocations track by $index">
							<td ng-if="location.active == 0"><span
								style="color: #ff7575" class="glyphicon glyphicon-remove fa-2x"
								aria-hidden="true"> </span></td>
							<td ng-if="location.active == 1"><span
								style="color: #81f575" class="fa fa-check fa-2x"
								aria-hidden="true"> </span></td>

							<td>{{location.company}}</td>
							<td>{{location.street}} {{location.city}},
								{{location.state}} {{location.zipcode}}</td>

							<!-- Buttons -->
							<td><a role="button" class="pull-right"
								ng-click="populateLocation($index)" data-toggle="modal"
								data-target="#editLocationModal"><span
									class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>

							<td ng-if="location.active == 1"><a role="button" class="pull-right"
								ng-click="updateSelectedLocation($index)" data-toggle="modal"
								data-target="#deleteLocationModal"><span
									class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>

								<td ng-if="location.active == 0"><a role="button" class="pull-right"
								ng-click="updateSelectedLocation($index)" data-toggle="modal"
								data-target="#addLocationModal"><span
									class="glyphicon glyphicon-ok" aria-hidden="true"></span></a></td>

					</tbody>

				</table>

			</div>

		</div>
	</div>


	<!-- modal form for creating a location-->
	<div ui-view="create-location-form"></div>
	<!-- modal form for editing a location -->
	<div ui-view="edit-location-form"></div>
	<!-- modal form for deactivating a location -->
	<div ui-view="delete-location-form"></div>
	<!-- modal form for reactivating a location -->
	<div ui-view="add-location-form"></div>
	<!-- confirm, and error models for locations -->
	<div ui-view="location-extra-modals"></div>
</div>
