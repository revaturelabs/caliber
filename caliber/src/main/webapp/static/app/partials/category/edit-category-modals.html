<form ng-init="preventModalClose()">
	<div class="modal fade" id="editCategoryModal" tabindex="-1"
		role="dialog">

		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="CategoryModalLabel2">Edit Category</h4>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="form-group col-md-6 col-sm-6">
							<label for="categoryName">Category:</label> <input
								ng-model="thisCategoryForm.skillCategory" type="text"
								class="form-control" />
						</div>
						<div class="form-group col-sm-1 col-md-1">
							<label for="categoryName">Active:</label> <br /> <input
								type="checkbox" ng-checked="thisCategoryForm.active"
								style="text-align: left" ng-model="thisCategoryForm.active"
								 />
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<input type="submit" ng-value="Save" class="btn btn-primary"
						data-dismiss="modal" ng-click="updateCategory()">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>
</form>
